language: rust
sudo: false

cache:
  - cargo

rust:
  - stable

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.3" mdbook)
  - cargo install-update -a

script:
  - mdbook build

deploy:
  provider: pages
  local-dir: book
  skip_cleanup: true
  github_token: $GH_DEPLOY_TOKEN
  keep_history: true
  on:
    branch: master